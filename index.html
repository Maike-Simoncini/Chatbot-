<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Cumprimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .chatbox {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .mensagem {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>Chatbot de Cumprimento</h2>
        <input type="text" id="entrada" placeholder="Digite algo...">
        <button onclick="cumprimentar()">Enviar</button>
        <div id="mensagem" class="mensagem"></div>
    </div>

    <script>
        function cumprimentar() {
            const entrada = document.getElementById('entrada').value;
            const mensagemDiv = document.getElementById('mensagem');

            if (entrada) {
                mensagemDiv.textContent = `OlÃ¡! Seja bem-vindo! ðŸ˜Š`;
                document.getElementById('entrada').value = ''; // Limpa o campo de entrada
            } else {
                mensagemDiv.textContent = '';
            }
        }
    </script>
</body>
</html>
